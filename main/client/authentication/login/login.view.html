
<div class="container">

    <div class="row">

        <div class="col-md-6">

            <h1 class="form-signin-heading">Sign in</h1>
            <p class="lead">Not a member? Please <a href="register">register</a> instead.</p>

            <form ng-submit="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" placeholder="Enter username" ng-model="credentials.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
                </div>
                <button type="submit" class="btn btn-default">Sign in!</button>
            </form>

        </div>
    </div>

</div>
